<div class="ui segment" *ngIf="filter">
  <form class="ui form">
    <div class="fields">
      <div class="ten wide field">
          <p>Selecione uma observação para ação:</p>
          <sui-select class="selection" #select>
              <sui-select-option *ngFor="let option of select.filteredOptions"
                                 [value]="option">
              </sui-select-option>
          </sui-select>
      </div>
      <div class="six wide field">
          <button class="ui button btnAdd" type="submit" autofocus (click)="obs = true; filter = false;"> Aplicar Filtro</button>
      </div>
    </div>
  </form>
</div>

<div class="ui segment" *ngIf="obs">
    <p>OBS</p>
  </div>
